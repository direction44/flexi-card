<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexi card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- <div class="container"> -->
        <div class="heading">
            <h1 class="title">Top 5 Marvels character</h1>
        </div>
        <div class="main">
            <div class="card-container">
                <div id="One" class="frame">
                     <h2>Spider Man</h2>
                </div>
                <div id="Two" class="frame">
                     <h2>Wolverine</h2>
                </div>
                <div id="Three" class="frame focused">
                     <h2>Thanos</h2>
                </div>
                <div id="Four" class="frame">
                     <h2>IronMan</h2>
                </div>
                <div id="Five" class="frame">
                     <h2>The Hulk</h2>
                </div>
            </div>
        </div>
    <!-- </div> -->
    <script src="app.js"></script>
</body>
</html>
